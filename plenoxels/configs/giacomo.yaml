expname: "c64_f4.64_csrc2_batch1k"
use_csrc: True

data:
  datadirs:
    - /data/DATASETS/SyntheticNerf/lego
  resolution: 512
  max_tr_frames: None
  max_ts_frames: 10

model:
  num_atoms: [64]
  coarse_reso: 64
  fine_reso: [4]
  noise_std: 0.0
  efficient_dict: False

optim:
  batch_size: 1000
  batches_per_epoch: 400
  num_epochs: 100
  lr: 2e-2
  cosine: True
  train_fp16: False
  regularization:
    l1_weight: 0.0
    tv_weight: 0.0
    consistency_weight: 0.0

sh:
  degree: 0
